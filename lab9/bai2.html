<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ex 9</title>
    <script src="bai2.js"></script>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <h1 class="title">Cookie</h1>
    <div class="container">
        <div class="row">
            <div class="col layout">
                <p>Display Cookies</p>
                <div id="displayCookies">

                </div>
                <button onclick="display();" class="btn btn-primary">Display</button>
            </div>
            <div class="col layout">
                <p>Add Cookies</p>
                <form>
                    <label for="name">Name Cookie:</label>
                    <input type="text" name="addName" id="addName"> <br>
                    <label for="value">Value</label>
                    <input type="text" name="addValue" id="addValue"> <br>
                </form>
                <button onclick="addCookie();" class="btn btn-primary">Add</button>
                <p id="resultAdd"></p>
            </div>  
        </div>
        <div class="row">
            <div class="col layout">
                <p>Update Cookies</p>
                <form>
                    <label for="name">Name Cookie:</label>
                    <select name="updateName" id="updateName">
                        <script>create_cookies();</script>
                    </select> <br>
                    <label for="value">Value</label>
                    <input type="text" name="updateValue" id="updateValue"> <br>
                </form>
                <button onclick="update();" class="btn btn-primary">Update</button>
                <p id="resultUpdate"></p>
            </div>
            <div class="col layout">
                <p>Delete Cookies</p>
                <label for="name">Name Cookie:</label>
                <select name="deleteName" id="deleteName">
                    <script>create_cookies_delete();</script>
                </select> <br>
                <button onclick="deleteCookie();" class="btn btn-primary">Delete</button>
                <p id="resultDelete"></p>
            </div>

        </div>
    </div>
    
</body>
</html>
